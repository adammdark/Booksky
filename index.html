<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="navbar" id="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Atomic Habits</h2>
            <h4>James Clear</h4>
            <p>The power of habits and how it changes our life at a consistency of following</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
        <div class="popup-box">
            <h1>Add Book</h1>
            <form id ="popupform">
                <input type="text" placeholder="Book Title" id="book-title">
                <input type="text" placeholder="Book Author" id="book-author">
                <textarea placeholder="Short Description" id="book-description"></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-popup">CANCEL</button>
            </form>
        
        </div>
    
    
    <button id="add" class="add">+</button>
    <script src="script.js"></script>

</body>
</html>
